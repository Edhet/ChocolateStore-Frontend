<div class="flex flex-col gap-2 text-dark font-inter z-10">
  <h1 class="font-inter font-bold text-fade-in text-xl">Fazer Login</h1>

  <div class="flex flex-col border border-dark p-1 rounded-lg header-fade-in">
    <label for="email" class="ps-2 text-sm">Email</label>
    <input id="email" type="text" class="bg-light" [(ngModel)]="userCredentials.email" [disabled]="fetchingRequest">
  </div>
  <div class="flex flex-col border border-dark p-1 rounded-lg header-fade-in">
    <label for="password" class="ps-2 text-sm">Senha</label>
    <input id="password" type="password" class="bg-light" [(ngModel)]="userCredentials.password" [disabled]="fetchingRequest">
  </div>

  <button (click)="tryLogin()" class="transition-all hover:bg-darkHover mx-auto bg-dark font-marko text-light py-2 px-8
  rounded-3xl w-fit mt-2 text-fade-in" *ngIf="!fetchingRequest; else spinner">
    Entrar
  </button>
  <ng-template #spinner>
    <div class="h-full w-full flex justify-center">
      <svg class="animate-spin mt-4 h-8 w-8 text-dark" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>
  </ng-template>

  <a class="ms-auto flex w-fit py-2 gap-2 text-fade-in relative before:transition-all before:z-10
    before:ease-in-out before:bg-dark before:absolute before:bottom-0 before:w-full before:h-0 hover:before:h-1.5"
     [routerLink]="['/signup']">
    <p class="font-montserrat font-medium"> Criar Conta </p>
  </a>
</div>

<app-toast #toast></app-toast>
