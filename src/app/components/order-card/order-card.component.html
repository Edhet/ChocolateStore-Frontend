<div class="flex bg-dark text-light rounded-lg text-fade-in">
  <img class="h-full w-28 object-cover rounded-l-lg" src="./assets/products/{{getImageByString(order!.product.category)}}">

  <div class="flex w-full justify-between p-2">
    <div class="flex flex-col">
      <div>
        <p class="font-marko">{{order!.product.name}}</p>
        <p class="text-sm">{{order!.product.category}}</p>
      </div>
    </div>
    <div class="text-end text-sm">
      <p>{{order!.product.price}}</p>
      <p >x {{order!.amount}}</p>
      <p class="font-medium text-base">{{order!.product.price * order!.amount}}</p>
      <button class="transition-all hover:bg-lightHover bg-light mt-auto text-dark font-marko py-2 px-4 rounded-3xl w-fit mx-auto"
              (click)="this.removed.emit(order?.id)">
        <svg class="bi bi-trash2 h-3 w-3" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"  viewBox="0 0 16 16">
          <path d="M14 3a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2zM3.215 4.207l1.493 8.957a1 1 0 0 0 .986.836h4.612a1 1 0 0 0 .986-.836l1.493-8.957C11.69 4.689 9.954 5 8 5c-1.954 0-3.69-.311-4.785-.793z"/>
        </svg>
      </button>
    </div>
  </div>

</div>
