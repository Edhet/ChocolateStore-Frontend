<div class="flex gap-12 pe-6 min-h-[23rem] max-h-[23rem] md:pe-12 overflow-x-auto" *ngIf="productList.length > 0; else spinner">
  <app-product-card *ngFor="let product of productList" [product]="product" (onClick)="treatCardClick($event)"></app-product-card>
</div>
<ng-template #spinner>
  <div class="h-full w-full flex justify-center min-h-[23rem] max-h-[23rem]">
    <svg class="animate-spin my-auto h-10 w-10 text-dark" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </div>
</ng-template>

<app-amount-selection #amountSelection (errorMessageEmitter)="toast.showMessage($event)"></app-amount-selection>
<app-toast #toast></app-toast>
